<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Events</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
</head>
<body>
    <h1>ACF<br> Rides</h1>
    <form action="/manage_events" method="post">
        <h3>Add an Event</h3>
        <input type="text" name="name" placeholder="name" required>
        <br>
        Enter the Date and Time
        <br>
        <input type="date" name="date" placeholder="date" required>
        <input type="time" name="time" placeholder="time" required>
        <br>
        Enter the Adress
        <br>
        <input type= "text" name="address1" placeholder="address1" required>
        <input type="text" name="address2" placeholder="address2" required>
        <br>
        <input type="text" name="city" placeholder="city" required>
        <input type="text" name="state" placeholder="state" required>
        <input type="number" name="zipcode" placeholder="zipcode" pattern="[0-9]{5}" required>
        <br>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
